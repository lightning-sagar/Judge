apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge-workers
  namespace: judge-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: judge-workers
  template:
    metadata:
      labels:
        app: judge-workers
    spec:
      containers:
        - name: judge-worker
          image: lightningsagar/worker:latest
          ports:
            - containerPort: 5000
          env:
            - name: host_redis
              value: "redis-19417.c270.us-east-1-3.ec2.redns.redis-cloud.com"
            - name: password_redis
              value: "e5qUny4OV6WiMnOPWt4bRM9NmEmOYa91"
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          readinessProbe:
            exec:
              command: ["/bin/sh", "-c", "g++ --version"]
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 5

---
apiVersion: v1
kind: Service
metadata:
  name: cpu-service
  namespace: judge-namespace
spec:
  type: NodePort
  selector:
    app: judge-workers
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: judge-workers-hpa
  namespace: judge-namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: judge-workers
  minReplicas: 3
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70